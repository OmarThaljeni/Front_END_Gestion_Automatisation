<h1> Gestion des platesformes logicielles</h1>
<div class="search-div">
  <button mat-raised-button (click)="AjouterPFA()">
    <mat-icon>add</mat-icon>Ajouter
  </button>
  <mat-form-field class="search-form-field" floatLabel="never">
    <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applyFilter()">
   <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="onSearchClear()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" matSort  class="mat-elevation-z8">


  <ng-container matColumnDef="nomPFA">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom plateForme logicielle </th>
    <td mat-cell *matCellDef="let element"> {{element.nomPFA}} </td>
  </ng-container>


  <ng-container matColumnDef="nbPFA">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> NB plateForme logicielle </th>
    <td mat-cell *matCellDef="let element"> {{element.nbPFA}} </td>
  </ng-container>
  
  

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef></mat-header-cell>
    <mat-cell *matCellDef="let row">
      <button (click)="modifierPFA(row)" class="update" mat-icon-button ><mat-icon>system_update_alt</mat-icon></button>
      <button (click)="supprimerPFA(row)" class="matdel" mat-icon-button color="warn"><mat-icon>delete</mat-icon></button>
    </mat-cell>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>



  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
