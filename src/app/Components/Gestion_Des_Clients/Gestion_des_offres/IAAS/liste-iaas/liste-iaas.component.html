<h1> Gestion des services IAAS</h1>
<div class="search-div">
  <button mat-raised-button (click)="AjouterIAAS()">
    <mat-icon>add</mat-icon>Ajouter
  </button>
  <mat-form-field class="search-form-field" floatLabel="never">
    <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applyFilter()">
   <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="onSearchClear()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" matSort  class="mat-elevation-z8">


  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
  </ng-container>


  <ng-container matColumnDef="os">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> os </th>
    <td mat-cell *matCellDef="let element"> {{element.os}} </td>
  </ng-container>

  <ng-container matColumnDef="ram">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> RAM </th>
    <td mat-cell *matCellDef="let element"> {{element.ram}} </td>
  </ng-container>

  <ng-container matColumnDef="cpu">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> CPU </th>
    <td mat-cell *matCellDef="let element"> {{element.cpu}} </td>
  </ng-container>

  <ng-container matColumnDef="disque">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Disque </th>
    <td mat-cell *matCellDef="let element"> {{element.disque}} </td>
  </ng-container>

  <ng-container matColumnDef="tech">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Technicien </th>
    <td mat-cell *matCellDef="let element"> {{element.user.nom}} {{element.user.prenom}} </td>
  </ng-container>


  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef></mat-header-cell>
    <mat-cell *matCellDef="let row">
      <button (click)="modifierIAAS(row)" class="update" mat-icon-button ><mat-icon>system_update_alt</mat-icon></button>
      <button (click)="supprimerIAAS(row)" class="matdel" mat-icon-button color="warn"><mat-icon>delete</mat-icon></button>
    </mat-cell>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>



  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
